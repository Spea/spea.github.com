---
layout: page
---

<table class="table table-striped table-hover">
    <tbody>
    {% for post in site.posts %}
    <tr>
        <td>
            <h3>
                <a href="{{ post.url }}">{{ post.title }} </a>
                <small>{{ post.date | date: "%B %e, %Y" }} - Category: {{ post.category }} -
                    {% for tag in post.tags %}
                        <a class="badge badge-secondary" href="/tags.html#{{ tag }}-ref">
                            {{ tag }}
                        </a>
                    {% endfor %}
                </small>
            </h3>
            <p>{{ post.summary }}</p>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
